<!DOCTYPE html>
<html>
<head>
  <title>Earth-Moon AR.js Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Маркер -->
    <a-marker preset="custom" type="pattern" url="assets/blue-marble.patt">
      <!-- Джерело світла -->
      <a-light type="point" intensity="1" position="0 0 4.6875"></a-light>

      <!-- Земля -->
      <a-sphere
        position="0 0 0"
        radius="0.2"
        segments-height="32"
        material="src: assets/earth.png">
        <a-animation
          attribute="rotation"
          dur="5096"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>

      <!-- Місяць -->
      <a-entity position="0.6 0 0">
        <a-sphere
          radius="0.054375"
          segments-height="32"
          material="src: assets/moon.png">
          <a-animation
            attribute="rotation"
            dur="141926.4"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"></a-animation>
        </a-sphere>
      </a-entity>
    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
