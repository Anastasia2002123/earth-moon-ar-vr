<!DOCTYPE html>
<html>
<head>
  <title>Earth-Moon MindAR Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.min.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/blue-marble.mind; showStats: false"
    vr-mode-ui="enabled: false"
    embedded>
    
    <!-- Джерело світла -->
    <a-light type="point" intensity="1" position="0 0 4.6875"></a-light>

    <!-- Земля -->
    <a-sphere
      position="0 0 0"
      radius="0.2"
      segments-height="32"
      material="src: assets/earth.png">
      <a-animation
        attribute="rotation"
        dur="5096"
        to="0 360 0"
        repeat="indefinite"
        easing="linear"></a-animation>
    </a-sphere>

    <!-- Місяць -->
    <a-entity position="0.6 0 0">
      <a-sphere
        radius="0.054375"
        segments-height="32"
        material="src: assets/moon.png">
        <a-animation
          attribute="rotation"
          dur="141926.4"
          to="0 360 0"
          repeat="indefinite"
          easing="linear"></a-animation>
      </a-sphere>
    </a-entity>

    <!-- Камера -->
    <a-entity mindar-image-target="targetIndex: 0">
    </a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
